        <section id="image">
            <img src="assets/images/promotion.jpg" id="promotion" title="promotion" alt="promotion">

        <section id="article">
        <article>
        <h1 id="title">
                Contact
        </h1>
        <p>
            * Ces zones sont obligatoires
        </p>
        <form action="http://bienvenu.net/script.php" method="post" id="contact">
            <fieldset>
                <legend>
                    Vos coordonnées
                </legend>
                <label for="nom">
                    Nom*:
                </label>
                <input type="text" name="nom" id="nom">
                <br>
                <span id="erreurnom"></span>
                <br>
                <label for="prenom" >
                    Prenom*:
                </label>
                <input type="text" name="prenom" id="prenom">
                <br>
                <span id="erreurprenom"></span>
                <br>
                <label for="sexe">
                    Sexe*:
                </label>
                <input type="radio" name="sexe" id="sexe1" value="Féminin">Féminin
                <input type="radio" name="sexe" id="sexe2" value="Masculin">Masculin
                <br>
                <span id="erreursexe"></span>
                <br>
                <label for="date">
                    Date de naissance*:
                </label>
                <input type="date" name="date" id="date">
                <br>
                <span id="erreurdate"></span>
                <br>
                <label for="code">
                    Code postal*:
                </label>
                <input type="text" name="code" id="code">
                <br>
                <span id="erreurcode"></span>
                <br>
                <label for="adresse">
                    Adresse:
                </label>
                <input type="text" name="adresse" id="adresse">
                <br>
                <span id="erreuradresse"></span>
                <br>
                <label for="ville">
                    Ville:
                </label>
                <input type="text" name="ville" id="ville">
                <br>
                <span id="erreurville"></span>
                <br>
                <label for="email">
                    Email*:
                </label>
                <input type="text" name="email" id="email">
                <br>
                <span id="erreuremail"></span>
            </fieldset>
            <fieldset>
                <legend>
                    Votre demande
                </legend>
                <label for="sujet">
                    Sujet*:
                </label>
                <select name="sujet" size="1" id="sujet">
                    <option selected>
                        Veuillez séléctionner un sujet
                    </option>
                    <option>
                        Mes commande
                    </option>
                    <option>
                        Question sur un produit                       
                    </option>
                    <option>
                        Réclamation
                    </option>
                    <option>
                        Autres
                    </option>
                </select>
                <br>
                <span id="erreursujet"></span>
                 <br>
                <label for="question">
                    Votre question*:
                </label>
                <textarea name="question" id="question"></textarea>
                <br>
                <span id="erreurquestion"></span>
            </fieldset>
            <input type="checkbox" name="condition" id="condition"> * J'accepte le traitement information de ce formulaire
            <br>
            <span id="erreurcondition"></span>
            <br>
            <input type="submit" value="Envoyer">
            <input type="reset" value="Annuler">
        </form>
        </article>
        <aside id="rectangle2"></aside>
        </section>
        <footer>
